<h3 mat-dialog-title></h3>
<mat-dialog-content align="center">
    <div class="welcomeMsg">
        <p>{{ wiSalutation }}</p>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-button mat-dialog-close (focus)="true">
        <div class="enterButton">
            {{ wiEnterButton }}
        </div>
    </button>
</mat-dialog-actions>
