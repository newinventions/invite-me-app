<div class="wwiHeader">
    <div class="wwiImgLeft"></div>
    <div class="wwiText"><p class="wwiTitle">D&oacute;nde & Cu&aacute;ndo</p></div>
    <div class="wwiImgRight"></div>
</div>
<div class="wwInfo">
    <div class="info">
        <h2 class="massTitle">{{ churchTitle }}</h2>
        <div class="massPic"></div>
        <div>
            <h3 class="massPlaceName">{{ churchName }}</h3>
        </div>
        <div class="massWhen">
            <p>
                <span class="bText">{{ when }}</span>
                <span class="sText"> {{ churchWhen }}</span>
            </p>
        </div>
        <div class="massAddress">
            <p>
                <span class="bText">{{ where }}</span>
                <span class="sText"> {{ churchWhere }}</span>
            </p>
        </div>
        <span class="buttomMap">
            <button mat-flat-button (click)="openMassDialog()">
                <div class="buttonText">
                    {{ mapButton }}
                </div>
            </button>
        </span>
        <span class="calendar">
            <button mat-flat-button>
                <div class="buttonText">
                    {{ calButton }}
                </div>
            </button>
        </span>
    </div>
    <div class="info">
        <h2 class="hostingTitle">{{ hostTitle }}</h2>
        <div class="hostingPic"></div>
        <div>
            <h3 class="hostingPlaceName">{{ hostingName }}</h3>
        </div>
        <div class="hostingWhen">
            <p>
                <span class="bText">{{ when }}</span>
                <span class="sText"> {{ hostWhen }}</span>
            </p>
        </div>
        <div class="hostingAddress">
            <p>
                <span class="bText">{{ where }}</span>
                <span class="sText"> {{ hostWhere }}</span>
            </p>
        </div>
        <span class="buttomMap">
            <button mat-flat-button (click)="openHostDialog()">
                <div class="buttonText">
                    {{ mapButton }}
                </div>
            </button>
        </span>
        <span class="calendar">
            <button mat-flat-button>
                <div class="buttonText">
                    {{ calButton }}
                </div>
            </button>
        </span>
    </div>
</div>
